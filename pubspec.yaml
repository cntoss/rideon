name: rideon
description: A rides haring passenger application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^1.0.0
  connectivity: ^2.0.2  
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  intl: ^0.16.1
  provider: ^4.3.3
  hive: ^1.4.4+1
  hive_flutter: ^0.3.0+2
  flutter_secure_storage: ^3.3.5
  google_maps_flutter: ^1.2.0
  geolocator: ^6.0.0+4
  permission_handler: ^5.0.1+1
  google_api_headers: ">=0.1.0 <1.0.0"
  location: ^3.0.0
  optimized_cached_image: ^1.0.0
  tuple: ^1.0.3
  url_launcher: ^5.7.10
  http: ^0.12.0+4
  flutter_polyline_points: ^0.2.4  
  firebase_auth: ^0.18.0
  firebase_core : ^0.5.0
  firebase_messaging: ^7.0.3
  google_fonts: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.10.0
 

flutter:

  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
